<div class="card" *ngFor="let product of products">
    <h3 style="margin-top: 0">
        <a [title]="product.name" [href]= "product.src" target="_blank"> 
            {{ product.name }}
        </a>
    </h3>
    <div class="card-image">
        <img [src]=product.img alt="">
    </div>

    <p *ngIf="product.description">
        Description:<br> {{ product.description }}
    </p>
    <p *ngIf = "product.price" style="margin: 0 0;">
        Price: {{product.price}}
    </p>
    <div class="share">
        <button type="button" (click)="share(product.src)" >
            Share
        </button>

        <app-product-alerts
                [product]="product"
                (notify)="Buy(product.src)">
        </app-product-alerts>

        <span>
            rating: {{product.rating}}
        </span>
    </div>
</div>
